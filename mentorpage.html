<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Availability</title>
    <link rel="stylesheet" href="templates/mentorstyle.css">
</head>

<body>
    <div class="container">
        <h1>Mentor Availability</h1>
        <div class="availability-grid" id="availabilityGrid"></div>
        <button class="book-button" id="bookButton" disabled>Book Selected Slot</button>
    </div>

    <!-- Modal Structure -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Enter Your Details</h2>
      <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <button type="submit" class="book-button">Submit</button>
      </form>
    </div>
  </div>

    <script src="templates/mentorscript.js"></script>
</body>

</html>
