<body>
    <nav class="navbar">

    <div class="container">
        <h1>Mentor Availability</h1>
        <div class="availability-grid" id="availabilityGrid"></div>
        <button class="book-button" id="bookButton" disabled>Book Selected Slot</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Book Appointment</h2>
            <p>Mentorship Time: <span id="selectedDateTime"></span></p>
            <form id="userForm">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <button type="submit" class="book-button">Submit</button>
            </form>
        </div>
    </div>

    <div id="ratingContainer" class="rating-container">
        <div class="rating-content">
            <h2>Rate Your Experience</h2>
            <div class="star-widget">
                <input type="radio" name="rate" id="rate-5" value="5">
                <label for="rate-5" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-4" value="4">
                <label for="rate-4" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-3" value="3">
                <label for="rate-3" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-2" value="2">
                <label for="rate-2" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-1" value="1">
                <label for="rate-1" class="fas fa-star"></label>
            </div>
            <form id="ratingForm">
                <div class="textarea">
                    <textarea cols="30" rows="5" placeholder="Describe your experience.."></textarea>
                </div>
                <div class="btn">
                    <button type="submit" class="book-button">Submit Rating</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const mentors = [

        ]
    },
    {
        id: 8,
        name: "Dr. Manminder Singh",
        availability: [
            { "time": "10:00 AM - 11:00 AM", "booked": false },
            { "time": "1:00 PM - 2:00 PM", "booked": true },
            { "time": "4:00 PM - 5:00 PM", "booked": false }
        ]
    },
    {
        id: 9,
        name: "Dr. Preetpal Kaur Buttar",
        availability: [
            { "time": "10:00 AM - 11:00 AM", "booked": false },
            { "time": "12:00 PM - 1:00 PM", "booked": true },
            { "time": "3:00 PM - 4:00 PM", "booked": false }
        ]
    },
            // ... (rest of the mentors data)
        ];

        function getMentorById(id) {
            return mentors.find(mentor => mentor.id === parseInt(id));
        }

        function renderAvailability(mentor) {
            const grid = document.getElementById('availabilityGrid');
            grid.innerHTML = '';
            
            // Add date input
            const dateInput = document.createElement('input');
            dateInput.type = 'date';
            dateInput.id = 'dateInput';
            dateInput.min = new Date().toISOString().split('T')[0];
            dateInput.addEventListener('change', updateBookButton);
            grid.parentElement.insertBefore(dateInput, grid);

            mentor.availability.forEach((slot, index) => {
                const slotElement = document.createElement('div');
                slotElement.classList.add('time-slot');
                if (slot.booked) {
                    slotElement.classList.add('booked');
                }
                const button = document.createElement('button');
                button.textContent = slot.time;
                button.disabled = slot.booked;
                slotElement.appendChild(button);

                if (!slot.booked) {
                    button.addEventListener('click', () => toggleSlotSelection(slotElement, index));
                }

                grid.appendChild(slotElement);
            });
        }

        function toggleSlotSelection(slotElement, index) {
            const allSlots = document.querySelectorAll('.time-slot');
            allSlots.forEach(slot => slot.classList.remove('selected'));
            slotElement.classList.add('selected');
            updateBookButton();
        }

        function updateBookButton() {
            const selectedSlot = document.querySelector('.time-slot.selected');
            const dateInput = document.getElementById('dateInput');
            const bookButton = document.getElementById('bookButton');
            bookButton.disabled = !selectedSlot || !dateInput.value;
        }

        // Initialize booking system
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const mentorId = urlParams.get('id');

            if (mentorId) {
                const mentor = getMentorById(parseInt(mentorId));
                if (mentor) {
                    document.querySelector('h1').textContent = `${mentor.name}'s Availability`;
                    renderAvailability(mentor);
                }
            }

            const modal = document.getElementById('modal');
            const bookButton = document.getElementById('bookButton');
            const closeModal = document.getElementById('closeModal');
            const userForm = document.getElementById('userForm');
            const ratingContainer = document.getElementById('ratingContainer');
            const ratingForm = document.getElementById('ratingForm');

            // Show booking modal
            bookButton.addEventListener('click', () => {
                const selectedSlot = document.querySelector('.time-slot.selected button');
                const selectedDate = document.getElementById('dateInput').value;
                if (selectedSlot && selectedDate) {
                    document.getElementById('selectedDateTime').textContent = 
                        `${selectedDate} at ${selectedSlot.textContent}`;
                    modal.style.display = 'block';
                }
            });

            // Close modal
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Handle booking form submission
            userForm.addEventListener('submit', function(event) {
                event.preventDefault();
                modal.style.display = 'none';
                ratingContainer.style.display = 'block';
            });

            // Handle rating form submission
            ratingForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const rating = document.querySelector('input[name="rate"]:checked');
                const feedback = document.querySelector('.textarea textarea').value;
                
                if (rating) {
                    console.log(`Rating: ${rating.value}, Feedback: ${feedback}`);
                    alert('Thank you for your feedback!');
                    ratingContainer.style.display = 'none';
                } else {
                    alert('Please select a rating before submitting.');
                }
            });

            // Close modals when clicking outside
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
                if (event.target === ratingContainer) {
                    ratingContainer.style.display = 'none';
                }
            };
        });
    </script>
